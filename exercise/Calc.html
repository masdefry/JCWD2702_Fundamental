<script>
    let firstNum = Number(prompt('Input Your First Number:'))
    let secondNum = Number(prompt('Input Your Second Number:'))
    let operation = prompt('Select Operation: +, -, *, /')

    if(operation === '+'){
        alert(`${firstNum} + ${secondNum} = ${firstNum + secondNum}`)
    }else if(operation === '-'){
        alert(`${firstNum} - ${secondNum} = ${firstNum - secondNum}`)
    }else{
        alert('Operation Not Found')
    }
</script>
</html>
