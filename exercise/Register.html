<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    
</body>
<script>
    class Register{
        username = '';
        email = '';
        #password = '';
        dob = '';

        constructor(username, email, password){
            this.username = username; 
            this.email = email;
            this.#password = password; 
        }

        set dobConvert(dob){
            let dobInMs = new Date(dob).getTime()
            let nowInMs = new Date().getTime()

            let age = (nowInMs / (1000 * 24 * 3600 * 365)) - (dobInMs / (1000 * 24 * 3600 * 365)) 
        
            this.dob = age
        }

        get showPassword(){
            return `****${this.#password.slice(4, this.#password.length)}`
        }
    }

    const username = prompt('Input Username:')
    const email = prompt('Input Email:')
    const password = prompt('Input Password:')
    const dob = prompt('Input Date of Birth (Ex. 1999-12-01):')

    const newUser = new Register(username, email, password)
    newUser.dobConvert = dob

    alert(`
        Username: ${newUser.username} \n
        Email: ${newUser.email} \n
        Password: ${newUser.showPassword} \n
        Age: ${newUser.dob}
    `)
</script>
</html>
