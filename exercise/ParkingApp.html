<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    // Parking Apps
    // - Buatlah Sebuah Program Untuk Menghitung Tarif Parkir dengan Ketentuan:
    //      1. 3 Jam Pertama, Akan Dikenakan Tarif 10.000
    //      2. 1 Jam Berikutnya, Akan Dikenakan Tarif 1.500/Jam

    // 1. Masuk & Keluar === AM
    // 2. Masuk & Keluar === PM
    // 3. Masuk AM & Keluar PM
    //          - Jam Masuk < Jam Keluar
    //          - Jam Masuk > Jam Keluar
    // 4. Masuk PM & Keluar AM
    let jamMasuk = Number(prompt('Jam Masuk:'))
    const waktuMasuk = Number(prompt('Waktu Masuk \n 1. AM \n 2. PM'))
    const jamKeluar = Number(prompt('Jam Keluar:'))
    const waktuKeluar = Number(prompt('Waktu Keluar \n 1. AM \n 2. PM'))

    const tarifAwal = 10000
    const tarifBerikutnya = 1500
    const jamPertama = 3

    let durasi = 0
    if((waktuMasuk === waktuKeluar)){
        if(jamMasuk == 12) jamMasuk = 0;

        if(jamKeluar > jamMasuk){
            durasi = jamKeluar - jamMasuk 
        }else if(jamKeluar < jamMasuk){
            durasi = (jamKeluar + 24) - jamMasuk 
        }
    }else if(waktuMasuk !== waktuKeluar){
        durasi = (jamKeluar + 12) - jamMasuk 
    }
    
    let tarif
    if(durasi <= 3){
        tarif = tarifAwal
    }else{
        tarif = tarifAwal + ((durasi - jamPertama) * tarifBerikutnya)
    }
    alert(`
        ${jamMasuk} - ${waktuMasuk} \n
        ${jamKeluar} - ${waktuKeluar} \n 
        ${durasi} = ${tarif}
    `)
    </script>
</body>
</html>
