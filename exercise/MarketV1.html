<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market V1</title>
</head>
<body>
    <script>
        const productName = ['Apel', 'Jeruk', 'Mangga']
        const productPrice = [10000, 15000, 20000]
        let print = ''
        // Printout Product Lists
        for(let i=0; i < productName.length; i++){
            print += `${i+1} ${productName[i]} = Rp.${productPrice[i].toLocaleString()} \n`
        }
        do{
            var selectedItem = Number(prompt(`${print} \n Choose Your Item:`))

            if(selectedItem < 1 || selectedItem > productName.length || isNaN(selectedItem)){
                alert('Product Not Found!')
            }else{
                alert('Product Found!')
            }
        }while(selectedItem < 1 || selectedItem > productName.length || isNaN(selectedItem))
    </script>
</body>
</html>
