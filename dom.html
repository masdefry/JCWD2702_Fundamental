<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id='showUsername'></h1>
    <h1 id='showPassword'></h1>
    <input type='text' id='username' placeholder='Enter Your Username' />
    <input type='password' id='password' placeholder='Enter Your Password' />
    <button onclick="Register()">Register</button>
</body>
<script>
    function Register(){
        let username = document.getElementById('username').value
        let password = document.getElementById('password').value
        
        if(password.length < 6){
            document.getElementById('showUsername').innerHTML = 'Register Failed!'
        }else{
            document.getElementById('showUsername').innerHTML = username
            document.getElementById('showPassword').innerHTML = password.slice(0, 2) + '***'
        }
    }
</script>
</html>
